  <div class="container">

      <input type="text" id="textInput" placeholder="اكتب نصك هنا..." value="مرحباً بالعالم!">
    </div>

    <div class="font-list" id="fontList">
      <!-- الخطوط ستتم إضافتها هنا بواسطة JavaScript -->

    <button class="load-more-btn" id="loadMoreBtn">تحميل المزيد من الخطوط</button>
  </div>

  <script>
    // بيانات الخطوط (مثال)
    const fonts = [
      { name: "خط عادي", output: "مرحباً بالعالم!" },
      { name: "خط عريض", output: "𝐌𝐞𝐫𝐡𝐚𝐛𝐚𝐧 𝐁𝐢𝐥𝐚𝐥𝐦!" },
      { name: "خط مائل", output: "𝑀𝑒𝑟ℎ𝑎𝑏𝑎𝑛 𝐵𝑖𝑙𝑎𝑙𝑚!" },
      { name: "خط عريض مائل", output: "𝑴𝒆𝒓𝒉𝒂𝒃𝒂𝒏 𝑩𝒊𝒍𝒂𝒍𝒎!" },
      { name: "خط منقط", output: "𝕄𝕖𝕣𝕙𝕒𝕓𝕒𝕟 𝔹𝕚𝕝𝕒𝕝𝕞!" },
      { name: "خط مزدوج", output: "𝕄𝕖𝕣𝕙𝕒𝕓𝕒𝕟 𝔹𝕚𝕝𝕒𝕝𝕞!" },
      { name: "خط سكريبت", output: "ℳℯ𝓇𝒽𝒶𝒷𝒶𝓃 ℬ𝒾𝓁𝒶𝓁𝓂!" },
      { name: "خط فانتسي", output: "𝔐𝔢𝔯𝔥𝔞𝔟𝔞𝔫 𝔅𝔦𝔩𝔞𝔩𝔪!" },
      { name: "خط مونو", output: "𝙼𝚎𝚛𝚑𝚊𝚋𝚊𝚗 𝙱𝚒𝚕𝚊𝚕𝚖!" },
      { name: "خط دائري", output: "Ⓜⓔⓡⓗⓐⓑⓐⓝ Ⓑⓘⓛⓐⓛⓜ!" },
      { name: "خط مربع", output: "��🄴🄷🄰🄱🄰🄽 🄱🄸🄻🄰🄽🄼!" },
      { name: "خط مقلوب", output: "ɯlɐlᴉq uɐqɐɥɹǝɯ ɐlɐqɐɥɹǝɯ!" },
      { name: "خط صغير", output: "ᵐᵉʳʰᵃᵇᵃⁿ ᵇⁱˡᵃˡᵐ!" },
      { name: "خط كبير", output: "ＭＥＲＨＡＢＡＮ ＢＩＬＡＬＭ!" },
      { name: "خط مظلل", output: "🅼🅴🆁🅷🅰🅱🅰🅽 🅱🅸🅻🅰🅻🅼!" }
    ];

    let currentIndex = 0;
    const fontsPerLoad = 10;

    function createFontRow(font) {
      const row = document.createElement('div');
      row.className = 'font-row';
      
      row.innerHTML = `
        <div class="font-name">${font.name}</div>
        <div class="font-output">${font.output}</div>
        <button class="copy-btn" onclick="copyText('${font.output}')">نسخ</button>
      `;
      
      return row;
    }

    function loadFonts() {
      const fontList = document.getElementById('fontList');
      const endIndex = Math.min(currentIndex + fontsPerLoad, fonts.length);
      
      for (let i = currentIndex; i < endIndex; i++) {
        const font = fonts[i];
        font.output = font.output.replace(/مرحباً بالعالم!/g, document.getElementById('textInput').value);
        fontList.appendChild(createFontRow(font));
      }
      
      currentIndex = endIndex;
      
      // إخفاء زر "تحميل المزيد" إذا تم تحميل جميع الخطوط
      if (currentIndex >= fonts.length) {
        document.getElementById('loadMoreBtn').style.display = 'none';
      }
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        // تغيير نص الزر مؤقتاً
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = 'تم النسخ!';
        button.style.background = '#10b981';
        
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '#6366f1';
        }, 2000);
      }).catch(err => {
        console.error('فشل في نسخ النص: ', err);
        alert('فشل في نسخ النص. يرجى المحاولة مرة أخرى.');
      });
    }

    // تحميل الخطوط الأولية
    document.addEventListener('DOMContentLoaded', () => {
      loadFonts();
      
      // تحديث الخطوط عند تغيير النص
      document.getElementById('textInput').addEventListener('input', () => {
        const fontList = document.getElementById('fontList');
        fontList.innerHTML = '';
        currentIndex = 0;
        loadFonts();
      });
      
      // تحميل المزيد من الخطوط
      document.getElementById('loadMoreBtn').addEventListener('click', loadFonts);
    });

    function changeLanguage(language) {
      if (language === 'zh') {
        window.location.href = '../zh/font-generator.html';
      } else if (language === 'en') {
        window.location.href = '../font-generator.html';
      } else if (language === 'es') {
        window.location.href = '../es/font-generator.html';
      } else if (language === 'ar') {
        window.location.href = 'font-generator.html';
      } else if (language === 'hi') {
        window.location.href = '../hi/font-generator.html';
      } else if (language === 'fr') {
        window.location.href = '../fr/font-generator.html';
      } else if (language === 'pt') {
        window.location.href = '../pt/font-generator.html';
      } else if (language === 'ru') {
        window.location.href = '../ru/font-generator.html';
      } else if (language === 'bn') {
        window.location.href = '../bn/font-generator.html';
      } else if (language === 'id') {
        window.location.href = '../id/font-generator.html';
      }
    }
  </script>
